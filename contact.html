<body>
    <div class = "contactcontainer">

        <div class = "bannercontact">
            <p>LET'S KEEP IN TOUCH</p>
        </div>
        <br>

        <div class = "fillform">
            <form action ="results.html" method ="get">
                <div>
                    <label for="user">NAME</label>
                
                    <input type = "text" name = "user" id="user" placeholder = "user" required size="50px">
                </div>
                <br>
                <div>
                    <label for="address">ADDRESS</label>
                
                    <input type="address" name="address" id="address" size="46px">
                </div>
<br>
                <div>
                    <label for="email">EMAIL</label>
                
                    <input type = "email" name="email" id="email" placeholder="youremail@website.com" required size="49px">
                </div>
                <br>
                <div>
                    <label for="phonenumber">PHONE NUMBER</label>
                
                    <input type = "phonenumber" name="phonenumber" id="phonenumber" size="38px" placeholder="Your Phone Number here :)" >
                </div>

                <br>
                <div>
                    <label for="Message">MESSAGE</label>
                    <textarea id = "Message" name = "Message" size="50px" maxlength="800" placeholder="20 letters minimum"></textarea>

                </div>
                <br>

                <!-- submit button -->
                <div> 
                    <button type = "submit">Submit</button>
                </div>
            
                <br><br>
            </form>
        </div>
    </div>
